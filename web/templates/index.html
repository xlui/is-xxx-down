<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/main.css" type="text/css" rel="stylesheet">
    <link href="/static/img/favicon.svg" type="image/svg+xml" rel="icon">
    <title>Is {{ title }} down?</title>
    <meta property="og:title" content="Is {{ title }} down?">
    <meta property="og:description" content="Nope.">
    <meta property="og:type" content="website">
</head>
<body>
<div id="top">Is <a href="{{ url }}" target="_blank">{{ title }}</a> down?</div>
<div id="main">
    {% if is_down %}
        YES!
        {% if support_subscribe %}
            <div id="notify">
                <form action="/subscribe" method="post">
                    <label for="email">Get notified when {{ title }} is up again:</label>
                    <input id="email" type="email" name="email" placeholder="Email"/>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        {% endif %}
    {% else %}
        Nope.
    {% endif %}
</div>

<footer>
    <p>
        Made by <a target="_blank" href="https://github.com/xlui">@xlui</a>
        <br>
        <a target="_blank" href="https://github.com/xlui/is-xxx-down">GitHub Source</a> &middot; v1.0
    </p>
</footer>
</body>
</html>
